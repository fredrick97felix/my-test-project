<!doctype html>
<html lang="en">
  <head>
    <title>
      register
      </title>
      <link rel="stylesheet" href="styles.css">
      <script src="validation.js" ></script>
    </head>
    <body>

      <div class="login">
        
        <h1>Account Register</h1>
        <form class="form-one" onsubmit="return check()">
         <div class="input-group"> 
        <input type="text" placeholder="Frist Name" id="fristname">  
        <small id="fristname-small">Frist Name can not be empty</small>
         </div>
         <div class="input-group"> 
        <input type="text" placeholder="Last Name" id="lastname">
        <small id="lastname-small">Last Name can not be empty</small>
        </div>
        <div class="input-group"> 
        <input type="text" placeholder="Username" id="username">
        <small id="username-small">Username can not be empty</small>
        </div>
        <div class="input-group"> 
        <input type="text" placeholder="Email" id="email"> 
        <small id="email-small">Email can not be empty</small>
        </div>
        <div class="input-group"> 
        <input type="text" placeholder="Country" id="country">
        <small id="country-small">Country can not be empty</small>
        </div>
        <div class="input-group"> 
        <input type="password" placeholder="Password" id="password">
        <small id="password-small">Password can not be empty</small>
        </div>
        <div class="input-group"> 
        <input type="submit" value="Register" >
        </div>

     <!-------- <a href="#" class="sign ">if you have account login</a>  ----->
      </form>
    </div>

    
    
    
</body>
</html>
